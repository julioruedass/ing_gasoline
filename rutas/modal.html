 <!--MODAL SECCION-->

 <div class="container-fluid" ></div>

 <!-- Modal  Signup-->
 <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
             <div class="modal-header  text-white" style="background-color: black;">
                 <h5 class="modal-title" id="exampleModalLabel" style="font: 150% sans-serif">Registro</h5>
                 <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <!--Linea separadora  -->
             <div class="container-fluid p-1  bg-success" ></div>
             <div class="modal-body">
                 <!--Formulario Registro signup-->
                 <form id="signup-form">
                     <div class="form-group">
                         <input type="email" id="signup-correo" class="form-control" placeholder="Correo" required style="font-family: Consolas, monospace">
                     </div>
                     <div class="form-group">
                         <input type="password" id="signup-password" class="form-control" placeholder="Password" required style="font-family: Consolas, monospace">
                     </div>
                     <div class="form-group">
                         <input type="tel" id="signup-idtargeta" class="form-control" placeholder="Dispositivo numero"  style="font-family: Consolas, monospace">
                     </div>
                     <!-- Cerrar <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  -->
                     <button type="submit" class="btn btn-outline-success text-dark " style="font: condensed 120% sans-serif">Registrarme</button>
                 </form>
             </div>
         </div>
     </div>
 </div>
